{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <title>viewer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'pathology_viewer/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body style="background-color:black">
        <div class="center-screen">
            <div class="container center" style="background-color: #0c2461;padding: 25px;margin-top: 55px;border-radius: 25px;">
                <div class="d-flex justify-content-center">
                    <div class="row">
                        <h3 style="color:white">Upload a WSI file</h3><br>
                    </div>
                    <form action="{% url 'file_upload' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                        <input style="color:white" type="file" class="form-control-file" name="wsi"/>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
